<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    </style>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="header__content">
          <div class="header__quote">
          </div>
          <h1 class="header__text" id="header-text">
            “ I’ve been interested in coding for a while but never taken the
            jump, until now. I couldn’t recommend this course enough. I’m now in
            the job of my dreams and so excited about the future. ”
          </h1>
          <div class="header__asd">
          <p class="header__subt" id="header-subt">Tanya Sinclair</p>
          <p class="header__job" id="header-job">UX Engineer</p>
        </div>
        </div>
        <div class="img__container">
          <img
            src="images/image-tanya.jpg"
            class="img__user"
            id="img-user"
            alt="image of tanya"
          />
          <div class="icons__container">
            <img src="images/icon-prev.svg" alt="icon preview" class="icon__img" id="icon-prev" />
            <img src="images/icon-next.svg" alt="icon next" class="icon__img" id="icon-next"/>
          </div>
        </div>
      </div>
    </header>


    <script src="js/main.js"></script>
  </body>
</html>
